<head>

  <title>Tea House</title>
  <!-- tailwind and daisy ui add  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- fonts from google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    .font-manrope {

    }
  </style>

          <div>

            <div class="-mt-16 flex items-center gap-3 drop-shadow-lg  bg-white p-5 w-60">
              <p class="text-amber-300 text-5xl"><i class="fa-solid fa-star"></i></p>
              <div>
                <p class="text-3xl font-extrabold">5.00</p>
                <p class="font-semibold">Trust Pilot Ratings</p>

            </div>
